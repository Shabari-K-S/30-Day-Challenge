<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/mediascreen.css">
    <link rel="shortcut icon" sizes="16x16" href="https://ssl.gstatic.com/docs/spreadsheets/forms/favicon_qp2.png">
    <title>Registration page</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="head">
                <p>International Conference Registration</p>
            </div>
            <hr>
            <div class="content">
                <p class="content-text"><span class="email-used">2k21cse137@kiot.ac.in</span> <span class="switch">Switch account</span></p>
                <img src="assets/cloud-check.png" alt="" srcset="">
            </div>
            <hr>
            <div style="color: #d93029;padding-left: 10px;font-size: 14px;">
                * Indicates required question
            </div>
        </div>
        <div class="section 1">
            <div class="sub-header">
                <p>Email <span style="color: #d93029;">*</span></p>
            </div>
            <div class="input">
                <input type="checkbox" class="input-field">
                <label for="checkbox">Record <span class="email-used">2k21cse137@kiot.ac.in</span> as the email to be included with my response</label>
            </div>
        </div>
        <div class="section 2">
            <div class="sub-header">
                <p>Full Name <span style="color: #d93029;">*</span></p>
            </div>
            <div class="input name">
                <input type="text" class="input-field">
            </div>
        </div>
        <div class="section 2">
            <div class="sub-header">
                <p>Email <span style="color: #d93029;">*</span></p>
            </div>
            <div class="input name">
                <input type="text" class="input-field">
            </div>
        </div>
        <div class="section 2">
            <div class="sub-header">
                <p>Country <span style="color: #d93029;">*</span></p>
            </div>
            <div class="input name">
                <input type="text" class="input-field">
            </div>
        </div>
        <div class="section 2">
            <div class="sub-header">
                <p>Phone no. <span style="color: #d93029;">*</span></p>
            </div>
            <div class="input name">
                <input type="text" class="input-field">
            </div>
        </div>
        <div class="section 2">
            <div class="sub-header">
                <p>Participant Type <span style="color: #d93029;">*</span></p>
            </div>
            <div class="input">
                <select name="" id="" class="input-field">
                    <option value="">Select</option>
                    <option value="">Student</option>
                    <option value="">Research Scholar</option>
                    <option value="">Faculty</option>
                    <option value="">Industry</option>
                </select>
            </div>
        </div>
        <div class="section 2">
            <div class="sub-header">
                <p>Registration Fee <span style="color: #d93029;">*</span></p>
            </div>
            <div class="input fees">
                <div class="rupee fee">
                    <input type="radio" name="currency" id="rupee" class="input-field">
                    <label for="rupee">Rupee</label>
                </div>
                <div class="dollar fee">
                    <input type="radio" name="currency" id="dollar" class="input-field">
                    <label for="dollar">Dollar</label>
                </div>
            </div>
            
        </div>
        <div class="section 2">
            <div class="sub-header">
                <p>Accomadation <span style="color: #d93029;">*</span></p>
            </div>
            <div class="input">
                <select name="" id="" class="input-field">
                    <option value="">2 People</option>
                    <option value="">3 People</option>
                    <option value="">4 People</option>
                    <option value="">General</option>
                    <option value="">None</option>
                </select>
            </div>
        </div>
        <div class="submit">
            <div class="btn">
                <button>Submit</button>
            </div>
            <div class="clfm">
                <p>Clear Form</p>
            </div>
        </div>
    </div>
    
    
</body>
</html>
